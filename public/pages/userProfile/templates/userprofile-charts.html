<div>
  <!-- <button ng-click="toggleModal()" class="btn btn-md btn-primary">Register a device</button> -->
  <script type="text/ng-template" id="myModalCharts.html">

    <div class="modal-header">
      <h3 class="modal-title">Statistics:</h3>
    </div>

    <div class="modal-body">
      <button class='btn btn-sm btn-info' ng-click='renderWaterChart()'>Moisture Levels</button>
      <button class='btn btn-sm btn-info' ng-click='renderLightChart()'>Light Levels</button>
      <button class='btn btn-sm btn-info' ng-click='renderTempChart()'>Temperature</button>
      <div id="mainChart"></div>
    </div>

    <div class="modal-footer" "text-center">
      <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
  </script>

  <button class='btn btn-sm btn-primary' id="deviceChartsButton" ng-click='prepareCharts(device.name);open()'><img src="../img/icons/chart.png"/></button>

</div>
