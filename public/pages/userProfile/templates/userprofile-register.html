<div>
	<!-- <button ng-click="toggleModal()" class="btn btn-md btn-primary">Register a device</button> -->
	<script type="text/ng-template" id="myModalRegContent.html">

		<div class="modal-header">
			<h3 class="modal-title">Register a device!</h3>
		</div>
		<div class="modal-body">


			<form role="form" ng-submit = "registerDevice()" name="registerForm">
				<div>
					<div>
						<div class="alert alert-danger" role="alert" ng-show="invalidDeviceAlert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							Device ID is invalid
						</div>
					</div>
					<div>
						<div class="alert alert-danger" role="alert" ng-show="registeredAlert">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							Device Already Registered
						</div>
					</div>
				</div>


				<div class="form-group">
					<label for="text">Device ID</label>
					<input type="text" class="form-control" id="register" placeholder="Enter device ID" ng-model="device.key" required/>
				</div>
				<div class="form-group">
					<label for="text">Plant Name</label>
					<input type="text" class="form-control" id="deviceid" placeholder="Enter Plant Name" ng-model="device.name" required/>
				</div>
				<div class="form-group">
					<label for="text">Zip Code</label>
					<input type="text" class="form-control" id="zipcodeid" placeholder="Enter device Zip Code" ng-model="device.zipCode" required/>
				</div>
				<div class="modal-footer" "text-center">
					<button type="submit" class="btn btn-md btn-primary" ng-disabled = "registerForm.$invalid">Register Device</button>
					<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
				</div>
			</form>




		</div>
	</script>

	<button ng-click="open()" class="btn btn-md btn-primary">Register a device</button>
</div>
