    <script type="text/ng-template" id="myModalContent.html">

        <div class="modal-header signInGreen" ng-show="signInTrue">
            <h3 class="greenModal"> Sign In </h3>
        </div>
        <div class="modal-header signUpGreen" ng-show="!signInTrue">
            <h3 class="greenModal"> Sign Up </h3>
        </div>
        <div class="modal-body">

        <div ng-show = "signInTrue">
            <form style="text-align: center;" ng-submit = "login()" name = "loginForm">
                <div style="border-bottom:solid 1px; border-bottom-color: #e5e5e5;">
                <br>
                <ul class="noBullet">
                <li>
                <md-input-container>
                    <label for="usernameInput" class="labelSignin">USERNAME</label>
                    <input type="text" id="usernameInput" ng-model="userLogin" md-autofocus="" required>
                </md-input-container>
                </li>
                <li>
                <md-input-container>
                    <label for="passwordInput" class="labelSignin">PASSWORD</label>
                    <input type="text" id="passwordInput" ng-model="passLogin" md-autofocus="" required>
                </md-input-container>
                </li>
                <p>No account? <a ng-click = "signInUpToggle()">Sign Up</a></p>
                </div>
                <ul class="noBullet" style="margin-top: 10px;">
                <liclass="inline">
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </li>
                <li class="inline">
                <button class="btn btn-primary signInGreen" type="submit" ng-disabled = "loginForm.$invalid">Sign In</button>
                </li>
                </ul>
            </form>
    	</div>

    	<div ng-show = "!signInTrue">
            <br>
            <form ng-submit = "signup()" name = "signupForm" style="text-align: center;">
                <div style="border-bottom:solid 1px; border-bottom-color: #e5e5e5;">
                <br>
                <ul class="noBullet">
                <li>
                <md-input-container>
                    <label for="usernameInput" class="labelSignup">USERNAME</label>
                    <input type="text" id="usernameInput" ng-model="user" md-autofocus="" required>
                </md-input-container>
                </li>
                <li>
                <md-input-container>
                    <label for="firstnameInput" class="labelSignup">FIRST NAME</label>
                    <input type="text" id="firstnameInput" ng-model="firstname" md-autofocus="" required>
                </md-input-container>
                </li>
                <li>
                <md-input-container>
                    <label for="lastnameInput" class="labelSignup">LAST NAME</label>
                    <input type="text" id="lastnameInput" ng-model="lastname" md-autofocus="" required>
                </md-input-container>
                </li>
                <li>
                <md-input-container>
                    <label for="passInput" class="labelSignup">PASSWORD</label>
                    <input type="text" id="passInput" ng-model="pass" md-autofocus="" required>
                </md-input-container>
                </li>
                <li>
                <md-input-container>
                    <label for="emailInput" class="labelSignup">EMAIL</label>
                    <input type="email" id="emailInput" ng-model="email" md-autofocus="" required>
                </md-input-container>
                </li>
                </ul>
                <p>Have an account? <a ng-click = "signInUpToggle()">Sign In</a></p>
                </div>
                <ul class="noBullet" style="margin-top: 10px;">
                <liclass="inline">
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </li>
                <li class="inline">
                <button class="btn btn-primary signUpGreen" type="submit" ng-disabled = "signupForm.$invalid">Sign Up</button>
                </li>
                </ul>
            </form>
        </div>
    </script>
